<app-navbar></app-navbar>
<div class="container">
    <div class="row mt-4">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">prduct code</th>
                    <th scope="col">Product name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Brand</th>
                    <th scope="col">Mdate</th>
                    <th scope="col">Edate</th>
                  </tr>
                </thead>
                <tbody>
                  
                  
                  
                    <tr *ngFor="let i of data">
                      <td>{{i.pcode}}</td>
                      <td>{{i.pname}}</td>
                      <td>{{i.price}}</td>
                      <td>{{i.brand}}</td>
                      <td>{{i.mdate}}</td>
                      <td>{{i.edate}}</td>
                    </tr>
                  

                </tbody>
              </table>
        </div>
    </div>
</div>
